<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="App that pools up to date data on National Parks in New Jersey" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <link rel="stylesheet" href="./assets/css/scafStyle.css" />
  <title>Park Out</title>
</head>

<body>
  <main id="container0" class="flex">
    <header class="header">
      <!-- Background image -->
      <div class="p-5 header" style="
            background-image: url('./assets/img/Delgap1.jpg');
            height: 100vh;
            background-size: cover;
          ">
        <div>
          <div class="d-flex justify-content-left align-items-center h-100">
            <div>
              <a href="/index.html">Home Page</a>

              <h1 class="mb-3">Park Out</h1>
              <h4 class="mb-3">
                The place to check out before you head out!
              </h4>
            </div>
          </div>

          <!--New Memeber Sign upn div-->
          <section id="member-sign-up" class="container row">
            <div class="col-md-4"></div>
            <div class="card col-md-6">
              <h2>Let's get started</h2>
              <form class="sign-up" style="border: 1px solid #ccc" onsubmit="return false;">
                <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <div class="form-group">
                    <label for="user_name">User Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="User Name" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password" />
                  </div>
                  <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span class="msg"></span>
                  </div>
                  <button id="sign-up" type="button" class="btn btn-default">
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </header>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
